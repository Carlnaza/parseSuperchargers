<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budget Tesla</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/images/favicon.jpg">
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>


</head>
<body>
  
  <!-- Dropdown Trigger -->
  <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Select Radius</a>
  
  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="#!" id="m-five" value="5">5 miles</a></li>
    <li><a href="#!" id="m-ten" value="10">10 miles</a></li>
    <li><a href="#!" id="m-twentyfive" value="25">25 miles</a></li>
    <li><a href="#!" id="m-fifty" value="50">50 miles</a></li>
  </ul>
<!-- Header -->
<div class="container">
    <div class="card-panel grey lighten-1 z-depth-3">
      <div class="card-panel-image">
        <img src="./assets/images/2615407603_35014798-3054-44cd-9632-538c423f3356.png" alt="Budget Tesla">
      </div>
      <div class="card-content">
        <br>
        <p>Effortless charger locating for the Tesla driver who needs to budget their time.</p>
      </div>
    </div>
  </div>
 </header>
 
 <!-- Input -->
  <div class="container">
      <div class="card grey lighten-3 z-depth-2">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="your current location" id="current-location" type="text" class="validate">
              <label for="current location">Current location</label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="radius in miles" id="radius" type="text" class="validate">
            <label for="location">Search Radius</label>
            <span class="helper-text">miles</span>
          </div>
        </div>
        <div class="row">
          <a class="btn red" id="search">Search</a>
        </div>
      </div>
    </div>
    </div>

<!-- Map display and list -->

  <div class="container">
    <div class="card grey lighten-3 z-depth-2">
      <div class="card-content">
        <div class="section">
          <iframe src="https://map.openchargemap.io/?mode=embedded" allow="geolocation" frameborder="0" width="100%"
            height="500px"></iframe>
        </div>
        <div class="section">
          <h5>Chargers Near You</h5>
        </div>
        <div class="divider"></div>
        <div class="section">
          <ul id="resultList">
            <li>one charger</li>
            <li>two chargers</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
<!-- WILL DELETE THIS AFTER MAP IS IMPLEMENTED -->
<form action="">
  <p>
    <label for="location">Location</label>
    <input type="text" name="location" id="location">
  </p>
  <p>
    <button id="add-location" class="btn-floating btn-large waves-effect waves-light red location-btn">Add</button>
  </p>
</form>
<div id="saved-locations"></div>
<!--  -->
<footer>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/app.js"></script>
  </footer>
</body>
</html>
